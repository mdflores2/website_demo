<!--Declares that this is an HTML doc-->
<!DOCTYPE html>

<!--Everything below contains our HTML code-->
<html>

<!--Head tag is where we provide the info of our doc-->
<head>
	<!--Info about the data inside our webpage goes here (doesn't get displayed) -->

	<!--Character set used-->
	<!--Unicode (or Universal Coded Character Set) Transformation Format 8 bit-->
	<meta charset="utf-8">

	<!--Describes the title of the document-->
	<title>PIXAR ART</title>

	<!--To link external style sheets-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!--Body is where we provide the content that we want to show-->

</body>
</html>
